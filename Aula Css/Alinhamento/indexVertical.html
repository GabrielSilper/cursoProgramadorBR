<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			body{
				font-size: 1.2rem;
			}

			.card{
				float: left;
				width: 400px;
				height: 200px;
				border: 2px solid green;
				text-align: center;
				position: relative;
			}

			.card2{
				clear:  left;
				float: left;
				border: 2px solid green;
			}

			.c1{
				background-color: red;
				line-height: 200px;
			}

			.c2{
				color: white;
				background-color: blue;
				top: 50%;
				left: 50%;
				position: absolute;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>

		<div class="card">
			<div class="c1">
				Gabriel Pereira
			</div>
		</div>

		<div class="card">
			<div class="c2">
				Gabriel Pereira
			</div>
		</div>

		<div class="card2">
			<div>
				Gabriel Pereira
			</div>
		</div>

	</body>
</html>
